<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="bty.css">
</head>
<body>
    <h1>Let's Play Some Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="pic/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="pic/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="pic/scissors.png">
        </div>
    </div>
    <div class="scoreb">
        <div class="marks">
            <p id="ours">0</p>
            <p>You</p>
        </div>
        <div class="marks">
            <p id="comps">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="fun.js"></script>
</body>
</html>
